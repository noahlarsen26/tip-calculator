<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <h1 class="title">tip calculator</h1>
    <main>
      <div class="calc-container">
        <!-- TITLE -->
        <!-- FORM CONTAINER -->
        <div class="form-container">
          <!-- FORM -->
          <form class="form">
            <!-- original bill -->
            <label>bill</label>
            <input class="input bill" type="number" step=".01" />
            <label>select tip %</label>
            <div class="btns-container">
                <button type="button" class="tip-percent" data-status="">5%</button>
                <button type="button" class="tip-percent" data-status="">10%</button>
                <button type="button" class="tip-percent" data-status="">15%</button>
                <button type="button" class="tip-percent" data-status="">25%</button>
                <button type="button" class="tip-percent" data-status="">50%</button>
                <input type="number" placeholder="Custom" class="tip-percent input custom"></input>
            </div>
            <div class="people">
              <div class="label-container">
                <label class="label">number of people</label>
                <!-- <label class="other-label">can't be zero</label> -->
              </div>
              <input type="number" class="input split"></input>
            </div>
          </form>
        </div>
        <!-- END OF FORM -->
        <!-- RESULTS -->
        <section class="result-section">
          <div class="result-container">
            <!-- tip -->
            <div class="tip-container">
              <div class="amount-container">
                <h3 class="tip-amount">tip amount<span class="person">/ person</span></h3>
                <div class="currency tip">$0.00</div>
              </div>
              <!-- total bill -->
              <div class="amount-container">
                <h3 class="total">total<span class="person">/ person</span></h3>
                <div class="currency total-bill"></div>
              </div>
            </div>
            <button class="btn">reset</button>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
